<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!-- OWL CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css"> 

    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
</head>
<body>
    <!-- Cabecalho -->
    <header>
        <div class="container">
            <!-- Titulo - (LOGO) -->
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <!-- Links -->
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class= "titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INDORMAÇÕES
                    </button>
                </div>
            </div>      
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item" class="box-filme">
                <img src="img/min1.jpg" alt="">
            </div>
            <div class="item" class="box-filme">
                <img src="img/min2.jpg" alt="">
            </div>
            <div class="item" class="box-filme">

                <img src="img/min5.jpg" alt="">
            </div>
            <div class="item" class="box-filme">
                <img src="img/min6.jpg" alt="">
            </div>
            <div class="item" class="box-filme">
                <img src="img/min7.jpg" alt="">
            </div>
            <div class="item" class="box-filme">
                <img src="img/min8.jpg" alt="">
            </div>
            <div class="item" class="box-filme">
                <img src="img/min9.jpg" alt="">
            </div>
            <div class="item" class="box-filme">
                <img src="img/min10.jpg" alt="">
            </div>
            <div class="item" class="box-filme">
                <img src="img/min11.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js" ></script>
    <script src="js/owl/owl.carousel.min.js" ></script>
